<VirtualHost *:80>
    ServerName default
    ServerSignature Off
    DocumentRoot "/var/www/default"
    <Directory "/var/www/default">
        Options Indexes FollowSymLinks MultiViews
        AllowOverride None
        Order allow,deny
        Allow from all
    </Directory>
    ErrorLog "/var/log/httpd/default_vhost_80_error.log"
    CustomLog "/var/log/httpd/default_vhost_80_access.log" combined
</VirtualHost>
